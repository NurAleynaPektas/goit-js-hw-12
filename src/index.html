<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="stylesheet" href="./public/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.1/simple-lightbox.min.css"
    />
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.1/simple-lightbox.min.js"
    ></script>
  </head>
  <body>
    <main>
      <div class="search-container">
        <input type="text" id="searchQuery" placeholder="Search images..." />
        <button id="searchBtn">Search</button>
      </div>
      <div id="gallery"></div>
      <button id="loadMoreBtn" style="display: none">Load More</button>
      <div id="loadingSpinner" style="display: none">Loading...</div>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
